<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img
                            src="./assets/images/users/profile.png" alt="user" /><span class="hide-menu">Steave Jobs
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void()">My Profile </a></li>
                        <li><a href="javascript:void()">My Balance</a></li>
                        <li><a href="javascript:void()">Inbox</a></li>
                        <li><a [routerLink]="['./account-settings']" routerLinkActive="router-link-active">Account
                                Setting</a></li>
                        <li><a href="javascript:void()">Logout</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li>
                    @for (item of sideMenu; track $index) {
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <i [class]="item.icon"></i>
                        <span class="hide-menu">{{item.title}}
                            <span
                                class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span></span>
                    </a>

                    <ul aria-expanded="false" class="collapse">
                        @for (submenu of item.submenu; track $index) {
                        <li><a [routerLink]="submenu.url" routerLinkActive="active"
                                [routerLinkActiveOptions]={exact:true}>{{submenu.titulo}} </a></li>
                        }
                    </ul>
                    }
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
